<html>
  <body>
    <h1>Index html file</h1>
    <script>
    // Refresh the page every 5 minutes (300000 milliseconds)
    setTimeout(function () {
      location.reload();
    }, (5*60*1000)); // 5 * 60 * 1000
      setInterval(() => {
  window.scrollBy(0,1);
  window.scrollBy(0,-1);
  window.dispatchEvent(new Event('mousemove'));
}, 50000);
  </script>
  </body>
</html>
